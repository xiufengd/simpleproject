server:
  port: 8081
spring:
  aop:
    auto: true #默认开启AOP
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/pfm_sd?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
  devtools:
    remote:
      restart:
        enabled: true # 开启热部署
  freemarker:
    cache: false #页面不缓存，修改即时生效
# mapper存放位置
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.xiufengd.domain
logging:
  level:
    com:
      xiufengd:
        mapper: debug